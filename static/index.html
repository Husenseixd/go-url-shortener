<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Go URL Shortener</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #333; }
    input[type="url"] { width: 100%; padding: 0.7em; margin-bottom: 1em; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 0.7em; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { margin-top: 1.5em; text-align: center; }
    .short-url { font-weight: bold; color: #007bff; }
    .copy-btn { margin-left: 0.5em; padding: 0.3em 0.7em; font-size: 0.9em; }
    .error { color: #d00; margin-top: 1em; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Go URL Shortener</h1>
    <form id="shorten-form">
      <input type="url" id="long-url" placeholder="Enter a long URL" required />
      <button type="submit">Shorten URL</button>
    </form>
    <div class="result" id="result" style="display:none;">
      Short URL: <span class="short-url" id="short-url"></span>
      <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
    <div class="error" id="error" style="display:none;"></div>
  </div>
  <script>
    const form = document.getElementById('shorten-form');
    const longUrlInput = document.getElementById('long-url');
    const resultDiv = document.getElementById('result');
    const shortUrlSpan = document.getElementById('short-url');
    const copyBtn = document.getElementById('copy-btn');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.style.display = 'none';
      errorDiv.style.display = 'none';
      const longUrl = longUrlInput.value;
      try {
        const res = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl })
        });
        if (!res.ok) {
          throw new Error('Failed to shorten URL');
        }
        const data = await res.json();
        shortUrlSpan.textContent = data.short_url;
        shortUrlSpan.href = data.short_url;
        resultDiv.style.display = 'block';
      } catch (err) {
        errorDiv.textContent = err.message;
        errorDiv.style.display = 'block';
      }
    });

    copyBtn.addEventListener('click', () => {
      const url = shortUrlSpan.textContent;
      navigator.clipboard.writeText(url).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 1500);
      });
    });
  </script>
</body>
</html>
