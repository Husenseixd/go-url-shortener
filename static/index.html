<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #eef2ff, #fdfbfb);
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }
    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: linear-gradient(to right, #2563eb, #9333ea);
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      font-family: monospace;
      font-size: 1rem;
      color: #2563eb;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ”— Shorten Your URL</h2>
    <p>Enter a long URL below to get a shortened version.</p>
    <form id="urlForm">
      <input type="url" id="urlInput" placeholder="https://example.com/very-long-url" required />
      <button type="submit">Shorten</button>
    </form>
    <div class="error" id="errorMsg"></div>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("urlForm").addEventListener("submit", async function (e) {
      e.preventDefault()
      const url = document.getElementById("urlInput").value.trim()
      const errorEl = document.getElementById("errorMsg")
      const resultEl = document.getElementById("result")

      errorEl.textContent = ""
      resultEl.textContent = ""

      if (!url) {
        errorEl.textContent = "Please enter a URL."
        return
      }

      try {
        const res = await fetch("/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        })

        if (!res.ok) {
          const err = await res.json()
          throw new Error(err.error || "Failed to shorten URL")
        }

        const data = await res.json()
        resultEl.innerHTML = `Shortened URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`
      } catch (err) {
        console.error(err)
        errorEl.textContent = err.message || "Something went wrong"
      }
    })
  </script>
</body>
</html>
